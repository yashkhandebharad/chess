<!-- filehandler/templates/filehandler/upload.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>File Upload</title>
    <!-- Add Bootstrap CSS -->
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    


</head>

<body>

    <section>
        <div class="container">
            <header>
                <a href="#" class="logo">Chess</a>
                <ul>
                    <li><a href="#" class="active">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Team</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </header>
            <div class="content">
                <h2>Upload</h2>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Enim quam ab voluptatem, nam suscipit fuga
                    facilis facere voluptate perferendis dignissimos ducimus tempore doloribus tempora unde.</p>
                <form id="uploadForm" method="post" enctype="multipart/form-data" action="{% url 'upload_success' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <!-- {{ form.file.label_tag }} -->
                        {{ form.file }}
                    </div>
                    <button type="submit" class="btn-upload">Submit</button>
                </form>
            </div>
            <div class="imgbx">
                <img src="{% static 'images/img2.png' %}">
            </div>
        </div>
    </section>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function() {
            setTimeout(function() {
                window.location.href = "{% url 'upload_success' %}";
            }, 1000); 
        });
    </script>
    
    
</body>

</html>
